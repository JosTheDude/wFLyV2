message:
  reload: "<red>Plugin has been reloaded!"
  fly-activated: "<green>You have been set to fly! Use /fly to disable fly."
  fly-deactivated: "<red>You have been set to walk! Use /fly to enable fly."
  fly-speed-too-high: "<red>Speed too high! Maximum speed is %speed%"
  fly-speed: "<green>You have set your fly speed to <yellow>%speed%"
  fly-speed-no-permission: "<red>You do not have permission to set your fly speed to <yellow>%speed%"
  no-timefly-remaining: "<red>You have no timefly remaining!"
  fly-time-added: "<green>You have been given <yellow>%time% <green>timefly!"
  fly-time-removed: "<red>You have been taken <yellow>%time% <red>timefly!"
  fly-time-reset: "<green>You have been given <yellow>0 <green>timefly!"
  no-fly-in-world: "<red>You cannot fly in this world!"



commands-time-remaining:
  0:
    commands: 'title %player% title {"text":"You have 0 seconds fly left!","bold":true,"color":"gold"}'
  1:
    commands: 'title %player% title {"text":"You have 1 seconds fly left!","bold":true,"color":"gold"}'
  2:
    commands: 'title %player% title {"text":"You have 2 seconds fly left!","bold":true,"color":"gold"}'
  3:
    commands: 'title %player% title {"text":"You have 3 seconds fly left!","bold":true,"color":"gold"}'
  5:
    commands: 'title %player% title {"text":"You have 5 seconds fly left!","bold":true,"color":"gold"}'